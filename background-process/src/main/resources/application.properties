# DB
spring.datasource.url=jdbc:postgresql://localhost:5432/weather
spring.datasource.username=weather
spring.datasource.password=weather
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=classpath:db/changelog/master.xml
spring.liquibase.liquibase-schema=public

# Logging
logging.level.com.oneot.testassigment=debug
# Weather Api
weather-api.api-uri=https://www.ilmateenistus.ee/ilma_andmed/xml/forecast.php?lang=eng

# Job
#forecast-job-scheduler.cron-expression=* */30 * * * *
forecast-job-scheduler.cron-expression=*/30 * * * * *

server.port=7001